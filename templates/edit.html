{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h1>Edit Task</h1>
    
    <form class="task-form" action="{{ url_for('edit_task', task_id=task['id']) }}" method="post">
        <input type="text" class="task-input" name="task" value="{{ task['description'] }}" required>
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
    </form>
{% endblock %}

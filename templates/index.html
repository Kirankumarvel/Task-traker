{% extends "base.html" %}

{% block content %}
    <h1>Task Tracker</h1>
    
    <form class="task-form" action="{{ url_for('add_task') }}" method="post">
        <input type="text" class="task-input" name="task" placeholder="Enter a new task" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    
    {% if tasks %}
    <ul class="task-list">
        {% for task in tasks %}
        <li class="task-item">
            <span class="task-description">{{ task['description'] }}</span>
            <div class="task-actions">
                <a href="{{ url_for('edit_task', task_id=task['id']) }}" class="btn btn-edit">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task['id']) }}" class="btn btn-delete" 
                   onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="no-tasks">No tasks yet. Add one above!</p>
    {% endif %}
{% endblock %}
